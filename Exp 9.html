<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpage</title>
  <style>
    nav { background: #333; padding: 10px; }
    nav a { color: white; padding: 10px; text-decoration: none; }
    .dropdown { position: relative; display: inline-block; }
    .dropdown-content {
      display: none; position: absolute;
      background-color: #f9f9f9; min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    .dropdown:hover .dropdown-content { display: block; }
    .pagination a {
      margin: 2px; padding: 8px 16px;
      text-decoration: none; background: #ddd;
    }
  </style>
</head>
<body>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <div class="dropdown">
    <a href="#">Services</a>
    <div class="dropdown-content">
      <a href="#">Web Design</a>
      <a href="#">Development</a>
    </div>
  </div>
  <a href="#">Contact</a>
</nav>

<div class="pagination">
  <a href="#">&laquo;</a>
  <a href="#">1</a>
  <a href="#">2</a>
  <a href="#">3</a>
  <a href="#">&raquo;</a>
</div>

</body>
</html>
